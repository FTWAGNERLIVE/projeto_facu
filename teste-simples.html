<!DOCTYPE html>
<html>
<head>
    <title>Teste Simples</title>
</head>
<body>
    <h1>Teste do Sistema</h1>
    
    <h2>1. Teste do Servidor</h2>
    <button onclick="testarServidor()">Testar Servidor</button>
    <div id="resultado"></div>
    
    <h2>2. Links Diretos</h2>
    <a href="http://localhost:3001/test" target="_blank">Teste do Servidor</a><br>
    <a href="http://localhost:3001/mobile" target="_blank">Controle Móvel</a><br>
    <a href="http://localhost:3000" target="_blank">Aplicação React</a>
    
    <script>
        async function testarServidor() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Testando...';
            
            try {
                const response = await fetch('http://localhost:3001/test');
                const data = await response.json();
                resultado.innerHTML = `
                    <h3>✅ Servidor Funcionando!</h3>
                    <p><strong>IP da Rede:</strong> ${data.ip}</p>
                    <p><strong>URL do Celular:</strong> http://${data.ip}:3001/mobile</p>
                    <p><strong>Timestamp:</strong> ${data.timestamp}</p>
                `;
            } catch (error) {
                resultado.innerHTML = `
                    <h3>❌ Erro</h3>
                    <p>${error.message}</p>
                    <p>Verifique se o servidor está rodando</p>
                `;
            }
        }
    </script>
</body>
</html>
